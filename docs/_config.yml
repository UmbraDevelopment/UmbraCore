# Site settings
title: UmbraCore Documentation
description: Documentation for the UmbraCore secure backup programme
url: "https://mpy-dev-ml.github.io"
baseurl: "/UmbraCore"

# Theme settings
remote_theme: just-the-docs/just-the-docs

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Collections
collections:
  docs:
    permalink: /:collection/:path/
    output: true
  guides:
    permalink: /:collection/:path/
    output: true

# Default layouts
defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: default
      nav_order: 1
  - scope:
      path: "guides"
    values:
      nav_order: 2
  - scope:
      path: "api"
    values:
      nav_order: 3
  - scope:
      path: "security"
    values:
      nav_order: 4
