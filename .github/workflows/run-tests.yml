name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  test:
    runs-on: [self-hosted, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Prepare Test Environment
        run: |
          # Check if bazelisk is installed, install only if needed
          if ! command -v bazelisk &> /dev/null; then
            echo "Installing bazelisk..."
            brew install bazelisk
          fi
          bazelisk --version
          
          # Check if yq is installed, install only if needed
          if ! command -v yq &> /dev/null; then
            echo "Installing yq..."
            brew install yq
          fi
          yq --version
          
          # Check and set up Xcode only if needed
          DESIRED_XCODE_PATH="/Applications/Xcode.app"
          CURRENT_XCODE_PATH=$(xcode-select -p)
          
          if [ "$CURRENT_XCODE_PATH" != "$DESIRED_XCODE_PATH" ] && [ -d "$DESIRED_XCODE_PATH" ]; then
            echo "Setting Xcode path to $DESIRED_XCODE_PATH"
            sudo xcode-select -s "$DESIRED_XCODE_PATH"
          else
            echo "Xcode already correctly configured at $CURRENT_XCODE_PATH"
          fi
          
          xcodebuild -version
          swift --version  # Use Swift that comes with Xcode
          
      - name: Discover Test Targets
        run: |
          echo "Discovering test targets..."
          chmod +x team-utils/discover_test_targets.sh
          ./team-utils/discover_test_targets.sh
          
      - name: Run Tests
        run: |
          echo "Running all tests..."
          bazelisk test --define=build_environment=nonlocal -k --verbose_failures $(cat team-utils/test_targets.txt)
          
      - name: Summarise Test Results
        run: |
          TEST_COUNT=$(wc -l < team-utils/test_targets.txt | xargs)
          echo "Completed $TEST_COUNT test targets"
          
        if: always()
