name: Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-documentation:
    runs-on: macos-14
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9.2"
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        working-directory: ./docs
        
    - name: Install dependencies
      run: |
        cd docs
        bundle install
        gem install jazzy
        
    - name: Generate API Documentation
      run: |
        jazzy \
          --author "mpy-dev-ml" \
          --author_url https://github.com/mpy-dev-ml \
          --github_url https://github.com/mpy-dev-ml/UmbraCore \
          --github-file-prefix https://github.com/mpy-dev-ml/UmbraCore/blob/main \
          --module-version main \
          --module UmbraCore \
          --theme apple \
          --swift-build-tool spm \
          --build-tool-arguments -Xswiftc,-swift-version,-Xswiftc,5.9.2 \
          --output docs/api
          
    - name: Build Jekyll site
      run: |
        cd docs
        bundle exec jekyll build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_site
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
