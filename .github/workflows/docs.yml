name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: [self-hosted, macos]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Debug - Check Files
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing directory contents:"
          ls -la
          echo "Looking for mkdocs.yml:"
          find . -name "mkdocs.yml" -type f

      # Use requirements.txt to ensure consistent dependency versions
      - name: Install Dependencies
        run: |
          python3 -m pip install --user -r requirements.txt

      - name: Build Documentation
        run: |
          python3 -m mkdocs build --verbose

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cd site
          git init
          git add .
          git commit -m "Deploy documentation update"
          git branch -M gh-pages
          # Handle case where remote already exists
          git remote -v | grep -q origin && git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || git remote add origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages
